name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - account-service
          - cart-service
          - catalog-service
          - checkout-service
          - inventory-service
          - order-service
          - payment-service
          - pricing-service
          - shipping-service
          - user-service
    env:
      REGISTRY: docker.io
      IMAGE_NAMESPACE: your-dockerhub-username
      IMAGE_PREFIX: agro
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -pl ${{ matrix.service }} -am -DskipTests package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_REPO=${REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_PREFIX}-${{ matrix.service }}
          docker build --build-arg SERVICE_NAME=${{ matrix.service }} -t ${IMAGE_REPO}:${IMAGE_TAG} .

      - name: Push Docker image
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_REPO=${REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_PREFIX}-${{ matrix.service }}
          docker push ${IMAGE_REPO}:${IMAGE_TAG}

      - name: Skip push (missing credentials)
        if: ${{ secrets.DOCKERHUB_USERNAME == '' || secrets.DOCKERHUB_TOKEN == '' }}
        run: echo "Docker Hub credentials not set; skipping push."
