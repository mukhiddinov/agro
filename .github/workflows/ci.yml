name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - account-service
          - cart-service
          - catalog-service
          - checkout-service
          - inventory-service
          - order-service
          - payment-service
          - pricing-service
          - shipping-service
          - user-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: mvn -pl ${{ matrix.service }} -am -DskipTests package

      - uses: docker/setup-buildx-action@v3

      - name: Set image vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "IMAGE_NAMESPACE=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          else
            echo "IMAGE_NAMESPACE=${{ github.repository_owner }}" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE_REPO=${IMAGE_NAMESPACE}/agro-${{ matrix.service }}
          docker build \
            --build-arg SERVICE_NAME=${{ matrix.service }} \
            -t ${IMAGE_REPO}:latest \
            -t ${IMAGE_REPO}:${SHORT_SHA} \
            .

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_REPO=${IMAGE_NAMESPACE}/agro-${{ matrix.service }}
          docker push ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:${SHORT_SHA}

  update-manifests:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Update Helm values (umbrella chart)
        env:
          TAG: ${{ env.SHORT_SHA }}
        run: |
          set -euo pipefail
          values="helm/agro-platform/values.yaml"
          [ -f "$values" ] || exit 0
          echo "Updating $values -> global.image.tag=${TAG}"
          yq -i ".global.image.tag = \"${TAG}\"" "$values"

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add helm/agro-platform/values.yaml
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "chore(gitops): deploy ${GITHUB_SHA}"
          git push
