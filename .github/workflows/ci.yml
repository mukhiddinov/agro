name: CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - account-service
          - cart-service
          - catalog-service
          - checkout-service
          - inventory-service
          - order-service
          - payment-service
          - pricing-service
          - shipping-service
          - user-service

    env:
      REGISTRY: docker.io
      IMAGE_NAMESPACE: mukhiddinov
      IMAGE_PREFIX: agro

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: mvn -pl ${{ matrix.service }} -am -DskipTests package

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        run: |
          IMAGE_REPO=${REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_PREFIX}-${{ matrix.service }}
          IMAGE_TAG=${GITHUB_SHA}

          docker build \
            --build-arg SERVICE_NAME=${{ matrix.service }} \
            -t ${IMAGE_REPO}:${IMAGE_TAG} .

          docker push ${IMAGE_REPO}:${IMAGE_TAG}

  update-manifests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Update all Helm values (per-service)
        env:
          TAG: ${{ github.sha }}
          DOCKER_REGISTRY: docker.io
          DOCKER_ORG: mukhiddinov
        run: |
          set -euo pipefail

          for dir in helm/*; do
            [ -d "$dir" ] || continue
            values="$dir/values.yaml"
            [ -f "$values" ] || continue

            svc="$(basename "$dir")"
            image_repo="${DOCKER_REGISTRY}/${DOCKER_ORG}/${svc}"

            echo "Updating $values -> $image_repo:$TAG"

            yq -i ".image.repository = \"${image_repo}\"" "$values" || true
            yq -i ".image.registry = \"${image_repo}\"" "$values" || true
            yq -i ".image.tag = \"${TAG}\"" "$values" || true
          done

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add helm/**/values.yaml
          git commit -m "chore(gitops): deploy ${GITHUB_SHA}" || echo "No changes to commit"
          git push