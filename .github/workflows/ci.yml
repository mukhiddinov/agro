name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - account-service
          - cart-service
          - catalog-service
          - checkout-service
          - inventory-service
          - order-service
          - payment-service
          - pricing-service
          - shipping-service
          - user-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - run: mvn -pl ${{ matrix.service }} -am -DskipTests package

      - uses: docker/setup-buildx-action@v3

      - name: Set image vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "IMAGE_NAMESPACE=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          else
            echo "IMAGE_NAMESPACE=${{ github.repository_owner }}" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE_REPO=${IMAGE_NAMESPACE}/agro-${{ matrix.service }}
          docker build \
            --build-arg SERVICE_NAME=${{ matrix.service }} \
            -t ${IMAGE_REPO}:latest \
            -t ${IMAGE_REPO}:${SHORT_SHA} \
            .

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_REPO=${IMAGE_NAMESPACE}/agro-${{ matrix.service }}
          docker push ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:${SHORT_SHA}

  update-manifests:
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Update all Helm values (per-service)
        env:
          TAG: ${{ github.sha }}
          DOCKER_REGISTRY: docker.io
          DOCKER_ORG: mukhiddinov
        run: |
          set -euo pipefail

          for dir in helm/agro-platform*; do
            [ -d "$dir" ] || continue
            values="$dir/values.yaml"
            [ -f "$values" ] || continue

            svc="$(basename "$dir")"
            image_repo="${DOCKER_REGISTRY}/${DOCKER_ORG}/${svc}"

            echo "Updating $values -> $image_repo:$TAG"

            yq -i ".image.tag = \"${TAG}\"" "$values" || true
            .
