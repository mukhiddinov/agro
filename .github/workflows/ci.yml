name: CI

on:
  push:
    branches: ["main"]

# ðŸ”‘ MUHIM: push uchun ruxsat
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - account-service
          - cart-service
          - catalog-service
          - checkout-service
          - inventory-service
          - order-service
          - payment-service
          - pricing-service
          - shipping-service
          - user-service

    env:
      REGISTRY: docker.io
      IMAGE_NAMESPACE: mukhiddinov
      IMAGE_PREFIX: agro

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build service
        run: mvn -pl ${{ matrix.service }} -am -DskipTests package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_REPO=${REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_PREFIX}-${{ matrix.service }}

          docker build \
            --build-arg SERVICE_NAME=${{ matrix.service }} \
            -t ${IMAGE_REPO}:${IMAGE_TAG} .

          docker push ${IMAGE_REPO}:${IMAGE_TAG}

      - name: Update Helm values.yaml
        run: |
          FILE=helm/${{ matrix.service }}/values.yaml
          yq -i '.image.tag = "'${GITHUB_SHA}'"' $FILE

      - name: Commit Helm update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add helm/${{ matrix.service }}/values.yaml
          git commit -m "deploy(${{ matrix.service }}): ${GITHUB_SHA}" || echo "No changes"

      - name: Push Helm change
        run: git push origin main
