# Global defaults applied to all services unless overridden per-service
global:
  replicaCount: 2
  image:
    repositoryPrefix: mukhiddinov/agro
    tag: latest
    pullPolicy: Always
  containerPort: 8080
  service:
    type: ClusterIP
    port: 80
  resources: {}
  env: []
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "8080"

services:
  account-service: {}
  cart-service: {}
  catalog-service: {}
  checkout-service: {}
  inventory-service: {}
  order-service:
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "prod"
  payment-service: {}
  pricing-service: {}
  shipping-service: {}
  user-service: {}
