replicaCount: 2

nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/your-org/agro-order-service
  tag: "REPLACE_WITH_GIT_SHA"
  pullPolicy: IfNotPresent

containerPort: 8080

service:
  type: ClusterIP
  port: 8080

env:
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres.db.svc.cluster.local:5432/agrodb
  SPRING_DATASOURCE_USERNAME: agro
  SPRING_DATASOURCE_PASSWORD: agro123


resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
