# Grafana (grafana/grafana)

service:
  type: LoadBalancer

# For a real deployment, prefer admin.existingSecret.
adminUser: admin
adminPassword: admin

# Provision data sources on startup.
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100