# Prometheus (prometheus-community/prometheus)

server:
  persistentVolume:
    enabled: true
    size: 10Gi

# Requirement #2: disable HostToContainer mount propagation on node-exporter.
# This avoids the "not a shared or slave mount" error on some Docker/VM based Kubernetes.
prometheus-node-exporter:
  hostRootFsMount:
    enabled: false

# Add a scrape job that uses standard Prometheus annotations on Services.
# Our Helm chart (agri-platform) adds these annotations automatically.
serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+):\d+;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_service